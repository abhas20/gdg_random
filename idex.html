<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
  .quote{
    height: 200px;
    border: solid 1px red;
  }

  .gif{
    height: 500px;
    border: solid 1px red;
  }

  body{
    background-color: antiquewhite;
    align-items: center;
  }
</style>
<body>
    <h1 class="text-center bg-danger text-warning border border-warning border-2 rounded-top" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;"><u>MakeItRandom</u></h1>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;"><b>Just RandomIt</b></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <div class="container row row-cols-md-2 row-cols-1 align-content-center">
        <div class="col">
          <p class="quote ms-md-5 col-md-6 mt-5 p-2 bg-light  align-items-centers"></p>
          <button class="btn btn-primary ms-5  align-item-center" id="first">Click to get Random Quotes</button>
        </div>
        <div class="col">
          <p class="gif ms-md-5 col-md mt-5 p-2 bg-light align-content-center"><img src="" class="img-thumbnail img-fluid mx-auto d-block"></p>
          <button class="btn btn-primary ms-5  align-item-center" id="sceond">Click to get Random gif</button>
        </div>
      </div>
</body>
<script src="blast.js"></script>
